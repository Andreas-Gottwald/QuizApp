<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <nav></nav>
    <h1>Quiz App</h1>
    <main>
      <article>
        <h2>Warum verstehe ich das alles nicht?</h2>
        <p id="frage">Hier wird die Frage angezeigt.</p>
        <button class="card__button-answer" id="antwortButton">
          Antwort anzeigen
        </button>
        <button
          class="card__button-answer"
          id="verbergenButton"
          style="display: none"
        >
          Antwort verbergen
        </button>
        <p class="antwort-text" id="antwort" style="display: none">
          Hier wird die Antwort angezeigt.
        </p>

        <ul class="card__tag-list">
          <li class="card__tag-list-item"># ðŸ˜’</li>
          <li class="card__tag-list-item"># ðŸ˜ </li>
          <li class="card__tag-list-item"># ðŸ˜¢</li>
        </ul>

        <div class="card__button-bookmark">
          <button
            class="bookmark"
            aria-label="bookmark"
            type="button"
            data-js="button-toggle"
          >
            <svg
              class="bookmark__icon"
              xmlns="http://www.w3.org/2000/svg"
              viewbox="0 0 24 24"
            >
              <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z" />
            </svg>
          </button>
        </div>
      </article>
      <section>
        <h3 class="challenge">TEST</h3>

        <p>Open the index.js and make the button below work</p>

        <form aria-labelledby="teenager-check-heading">
          <label for="scale">Scale 1 - 100</label>
          <input data-js="age-input" id="scale" type="number" />
          <button data-js="age-button" type="button">Wissens-Check</button>
          <output data-js="age-output">Wie dumm bist du?</output>
          <img class="bild" src="oldme.jpg" alt="oldme" />
        </form>
      </section>

      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__list-item navigation__list-item--active">
            <a
              class="navigation__link"
              href="/index.html"
              aria-label="go to home page"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewbox="0 0 24 24"
                width="24px"
              >
                <path
                  d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"
                />
              </svg>
            </a>
          </li>

          <li class="navigation__list-item">
            <a
              class="navigation__link"
              href="/bookmarks.html"
              aria-label="go to bookmarks page"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewbox="0 0 24 24"
                width="24px"
              >
                <path
                  d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"
                />
              </svg>
            </a>
          </li>
          <li class="navigation__list-item">
            <a
              class="navigation__link"
              href="/profile.html"
              aria-label="go to profile page"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewbox="0 0 24 24"
                width="24px"
              >
                <path
                  d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 9c2.7 0 5.8 1.29 6 2v1H6v-.99c.2-.72 3.3-2.01 6-2.01m0-11C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"
                />
              </svg>
            </a>
          </li>

          <li class="navigation__list-item">
            <a
              class="navigation__link"
              href="form.html"
              aria-label="go to form page"
            >
              <svg
                class="mdi-icon"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
              >
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6z" />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
